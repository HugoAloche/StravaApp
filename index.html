<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strava app</title>
    <link rel="stylesheet" href="./src/styles/main.css">
</head>

<body>
    <h1>Quelle ville a tu déjà parcouru cette année ?</h1>
    <a class="btn"
        href="https://www.strava.com/oauth/authorize?client_id=104903&redirect_uri=https://hugoaloche.github.io/StravaApp/&response_type=code&approval_prompt=auto&scope=activity:write,read">Calculer
        mon parcours</a>
    <div class="profile-card">
        <header>
            <img id="athlete-profile" src="https://www.picsum.photos/64" alt="">
            <p id="athlete-name">@John Doe</p>
        </header>
        <p id="athlete-city">Ville : New York</p>
        <p id="athlete-distance">Distance totale parcouru : 524,63 km</p>
        <div class="progress">
            <div class="col">
                <p id="villeDepart">Dhaka</p>
                <p id="valueDepart">306.4 km</p>
            </div>
            <progress id="athlete-progress" value="524.63" max="603.4"></progress>
            <div class="col">
                <p id="villeArrivee">Mumbai</p>
                <p id="valueArrivee">603.4 km</p>
            </div>
        </div>
        <ul id="villes">
        </ul>
    </div>
</body>
<script src="./src/scripts/main.js" type="module"></script>

</html>
